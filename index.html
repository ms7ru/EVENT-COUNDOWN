<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm's Birthday Party</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Audiowide&family=Geo:ital@1&display=swap');

body {
    background-color: #333;
    color: #fff;
    align-items: center;
    justify-content: center;
    text-align: center;
}

#time {
    font-family: "Audiowide", serif;
    font-weight: 400;
    font-style: normal;
}

#dess {
    font-family: "Geo", serif;
    font-weight: 400;
    font-style: normal;
}

#info {
    display: flex;
    flex-direction: row;
    justify-content: center;
    gap: 10px;
    font-family: "Audiowide", serif;
    font-weight: 400;
    font-style: normal
}
    </style>
</head>
<body>
    <div>
    <h1 id="time"></h1>
    <h2 id="dess">Until Rhythm's Birthday</h2>
        <hr>
    <div id="info">
        INFO:
        <button>VENUE</button>
        <button>MUSIC</button>
    </div>
    </div>

    <script>

function updateCountdown() {
    const targetDate = new Date('2025-01-01T08:00:00');
    const now = new Date();
    const diff = targetDate - now;

    if (diff <= 0) {
        document.getElementById('time').innerText = "Happy New Year!";
        clearInterval(timer);
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((diff % (1000 * 60)) / 1000);

    document.getElementById('time').innerText = `${days} days ${hours} hours ${minutes} mins ${seconds} secs`;
}

const timer = setInterval(updateCountdown, 1000);
updateCountdown();


    </script>
</body>
</html>
